name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@988e02bfe678367a02564f65ca2e37726dc0268f
      with:
        elixir-version: '1.12.3'
        otp-version: '24.1'
    - name: Set mix.lock file hash environment variable
      run: echo "MIX_LOCK_HASH=${{ hashFiles('**/mix.lock') }}" >> $GITHUB_ENV
      shell: bash
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-deps-${{ env.MIX_LOCK_HASH }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Restore build artifacts
      uses: actions/cache@v2
      with:
        path: _build
        key: ${{ runner.os }}-build-${{ env.MIX_LOCK_HASH }}
        restore-keys: ${{ runner.os }}-build-
    - name: Check formatting
      run:  mix format --check-formatted
    - name: Run tests
      run: mix test
    - name: Restore dialyzer PLTS
      uses: actions/cache@v2
      with:
        path: priv/plts
        key: plts-cache-${{ env.MIX_LOCK_HASH }}
    - name: Run dialyzer
      run: mix dialyzer
